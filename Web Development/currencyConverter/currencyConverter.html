	<script>
		
		function convert(){

			var dollarMap = new Map([['usd' , 1], ['euro' , 1.18], ['inr' , 74.15]]);
			var euroMap = new Map([['usd' , 0.843], ['euro' , 1], ['inr' , 87.91]]);
			var inrMap = new Map([['usd' , 0.013], ['euro' , 0.0113], ['inr' , 1]]);

			let from = document.querySelector('.from').value;
			let to = document.querySelector('.to').value;
			var amt = document.querySelector('.amt').value;
			var res = '';

			if(from == "USD"){
				if(to == "EUR"){
					res = String(amt/dollarMap.get('euro'));
				}
				else if(to == "USD"){
					res = String(amt);
				}
				else if(to == "INR"){
					res = String(amt*dollarMap.get('inr'));
				}
			}
			else if(from == "EUR"){
				if(to == "EUR"){
					res = String(amt);
				}
				else if(to == "USD"){
					res = String(amt/euroMap.get('usd'));
				}
				else if(to == "INR"){
					res = String(amt*euroMap.get('inr'));
				}
			}
			else if(from == "INR"){
				if(to == "INR"){
					res = String(amt);
				}
				else if(to == "USD"){
					res = String(amt*inrMap.get('usd'));
				}
				else if(to == "EUR"){
					res = String(amt*inrMap.get('euro'));
				}
			}

			let resText = document.createTextNode('The result is: ' + res);
			document.querySelector('.resultPara').append(resText);
		}
	</script>
