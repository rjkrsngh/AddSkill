<html>
<head>
	<title>weather app</title>
	<link rel="stylesheet" type="text/css" href="./weather.css">
	<script type="text/javascript" src="./weather.js"></script>

	</div>

	<div>
		<p id="temp"> Temperature: <span id="tempValue">0</span>
			<select id="format-selector" onchange="showTempInSelectedFormat()">
				<option selected>Kelvin</option>

				<option>Farenheit</option>
			</select> </p>
	</div>
</body>
